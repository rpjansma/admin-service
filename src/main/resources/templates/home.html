<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-learning System</title>
</head>
	<body>
		<h2>Welcome to Index Page</h2>

		<div th:switch="${users}">
			<h2 th:case="null">No users yet!</h2>
			<div th:case="*">
				<h2>Users</h2>
				<table>
					<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.username}"></td>
						<td th:text="${user.email}"></td>
						<td><a th:href="@{/edit/{id}(id=${user.user_id})}">Edit</a></td>
						<td><a th:href="@{/delete/{id}(id=${user.user_id})}">Delete</a></td>
					</tr>
					</tbody>
				</table>
			</div>
			<p><a href="/new-user">Add a new user</a></p>
		</div>
	</body>
<html/>
