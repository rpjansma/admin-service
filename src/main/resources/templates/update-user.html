<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>e-Learning System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>


<body class="d-flex h-100 text-white bg-dark">

<div class="cover-container d-flex vh-100 vw-100 w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">e-Learning</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/new-user">Add a new user</a>
                <a class="nav-link" href="/new-admin">Add a new admin</a>
                <a class="nav-link" href="/new-feedback">Add a new feedback</a>
                <a class="nav-link" href="/new-course">Add a new course</a>
                <a class="nav-link" href="/new-contacts">Add new contacts</a>

            </nav>
        </div>
    </header>

    <main class="px-3">
        <h2>Welcome to Users Page</h2>

        <form action="#"
              th:action="@{/update/{id}(id=${user.user_id})}"
              th:object="${user}"
              method="post">

            <label for="username">Name</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Username">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="Password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

            <input type="submit" value="Update User">
        </form>

    </main>

    <footer class="mt-auto text-center text-white-50">
        <p>Developed by <a href="https://linkedin.com/in/raul-paes" class="text-white fw-bold">Raul Paes</a>.</p>
    </footer>
</div>


</body>
<html/>
