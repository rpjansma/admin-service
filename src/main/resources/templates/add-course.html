<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>e-Learning System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>


<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex vh-100 vw-100 w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div th:insert="/nav-bar::navbar"></div>
    </header>

    <main class="px-3">
        <h2>Welcome to Course Page</h2>

        <form action="#" th:action="@{/addcourse}" th:object="${courses}" method="post">
            <label for="c_name">Name</label>
            <input type="text" th:field="*{c_name}" id="c_name" placeholder="Name">
            <span th:if="${#fields.hasErrors('c_name')}" th:errors="*{c_name}"></span>

            <label for="c_desp">Email</label>
            <input type="text" th:field="*{c_desp}" id="c_desp" placeholder="Desp">
            <span th:if="${#fields.hasErrors('c_desp')}" th:errors="*{c_desp}"></span>

            <label for="c_pees">Password</label>
            <input type="text" th:field="*{c_pees}" id="c_pees" placeholder="Pees">
            <span th:if="${#fields.hasErrors('c_pees')}" th:errors="*{c_pees}"></span>

            <label for="c_resource">Password</label>
            <input type="text" th:field="*{c_pees}" id="c_resource" placeholder="Resource">
            <span th:if="${#fields.hasErrors('c_resource')}" th:errors="*{c_resource}"></span>

            <input type="submit" value="Add Course">
        </form>

    </main>

    <footer class="mt-auto text-center text-white-50 footer">
        <div th:insert="/footer::footer"></div>
    </footer>
</div>


</body>
<html/>
