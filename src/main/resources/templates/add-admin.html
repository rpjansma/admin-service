<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>e-Learning System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 vh-100 vw-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">e-Learning</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/new-user">Add a new user</a>
                <a class="nav-link" href="/new-admin">Add a new admin</a>
                <a class="nav-link" href="/new-feedback">Add a new feedback</a>
                <a class="nav-link" href="/new-course">Add a new course</a>
                <a class="nav-link" href="/new-contacts">Add new contacts</a>

            </nav>
        </div>
    </header>

    <main class="px-3">
        <h2>Welcome to Admin Page</h2>

        <form action="#" th:action="@{/addadmin}" th:object="${admins}" method="post">
            <label for="a_name">Name</label>
            <input type="text" th:field="*{a_name}" id="a_name" placeholder="Name">
            <span th:if="${#fields.hasErrors('a_name')}" th:errors="*{a_name}"></span>

            <label for="a_password">Password</label>
            <input type="text" th:field="*{a_password}" id="a_password" placeholder="Password">
            <span th:if="${#fields.hasErrors('a_password')}" th:errors="*{a_password}"></span>

            <label for="a_email">Email</label>
            <input type="text" th:field="*{a_email}" id="a_email" placeholder="Email">
            <span th:if="${#fields.hasErrors('a_email')}" th:errors="*{a_email}"></span>


            <input type="submit" value="Add Admin">
        </form>

    </main>

    <footer class="mt-auto text-white-50">
        <p>Developed by <a href="https://linkedin.com/in/raul-paes" class="text-white">Raul Paes</a>.</p>
    </footer>
</div>


</body>
<html/>
