<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>e-Learning System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>


<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex vh-100 vw-100 w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div th:insert="/nav-bar::navbar"></div>
    </header>

    <main class="px-3">
        <h2>Welcome to Feedback Page</h2>

        <form action="#" th:action="@{/addfeedback}" th:object="${feedbacks}" method="post">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

            <label for="feedback">Password</label>
            <input type="text" th:field="*{feedback}" id="feedback" placeholder="Feedback">
            <span th:if="${#fields.hasErrors('feedback')}" th:errors="*{feedback}"></span>

            <input type="submit" value="Add Feedback">
        </form>

    </main>

    <footer class="mt-auto text-center text-white-50 footer">
        <div th:insert="/footer::footer"></div>
    </footer>
</div>


</body>
<html/>
