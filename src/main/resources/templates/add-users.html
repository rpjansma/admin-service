<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>e-Learning System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>


<body class="d-flex h-100 text-white bg-dark">

<div class="cover-container d-flex vh-100 vw-100 w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div th:insert="/nav-bar::navbar"></div>
    </header>

    <main class="px-3 d-flex align-content-between align-items-center">
        <h2 class="text-center d-block">Welcome to Users Page</h2>

        <form action="#" th:action="@{/addusers}" method="post" class="card col-8">
            <div th:object="${users}" class="mb-3 col-6 ">
                <div class="form-floating p-2">
                    <label for="username" class="text-black">Name</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="form-floating p-2">
                    <label for="password" class="text-black">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password"
                           placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>

            <button type="submit" class="btn-primary text-center fw-bold col-2">Add User</button>
        </form>

    </main>

    <footer class="mt-auto text-center text-white-50 footer">
        <div th:insert="/footer::footer"></div>
    </footer>
</div>


</body>
<html/>
